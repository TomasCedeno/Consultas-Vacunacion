<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunaci칩n contra Covid-19</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Consultas Vacunaci칩n Covid-19</a>
            <a class="btn btn-primary" href="https://www.datos.gov.co/Salud-y-Protecci-n-Social/Aplicaci-n-de-dosis-de-vacuna-contra-COVID-19/prrv-jnta">Fuente de Datos</a>
        </div>
      </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 py-4">
                <h2>Hacer Consultas</h2>
                <div class="card">
                    <div class="card-body py-4">
                        <form action="query" method="POST">{% csrf_token %}
                            <div class="form-group mb-3">
                                <label>Fecha de Aplicaci칩n</label>
                                <input type="date" id="applyDate" name="applyDate" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label>A침o</label>
                                <input type="number" id="year" name="year" class="form-control" min=2020 max=2022>
                            </div>
                            <div class="form-group mb-3">
                                <label>Nombre Territorio</label>
                                <input type="text" id="territory" name="territory" class="form-control" placeholder="Nombre Territorio"
                                    maxlength="50">
                            </div>
                            <div class="form-group mb-3">
                                <label>Dosis Aplicadas Mayor o Igual a</label>
                                <input type="number" id="doseBig" name="doseBig" class="form-control" min="0">
                            </div>
                            <div class="form-group mb-3">
                                <label>Dosis Aplicadas Menor o Igual a</label>
                                <input type="number" id="doseLess" name="doseLess" class="form-control" min="0">
                            </div>
                            <div class="form-group mb-3">
                                <label>Fecha de Corte</label>
                                <input type="date" id="cutOffDate" name="cutOffDate" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Consultar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <h1>Listado de Registros</h1>
                <div class="table-responsive py-4">
                        {{df|safe}}
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunación contra Covid-19</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 py-4">
                <h2>Consultar</h2>
                <div class="card">
                    <div class="card-body py-4">
                        <form action="query" method="POST">{% csrf_token %}
                            <div class="form-group mb-3">
                                <label>Fecha de Aplicación</label>
                                <input type="date" id="applyDate" name="applyDate" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label>Año</label>
                                <input type="number" id="year" name="year" class="form-control" min=2020 max=2022>
                            </div>
                            <div class="form-group mb-3">
                                <label>Nombre Territorio</label>
                                <input type="text" id="territory" name="territory" class="form-control" placeholder="Nombre Territorio"
                                    maxlength="50">
                            </div>
                            <div class="form-group mb-3">
                                <label>Dosis Aplicadas Mayor o Igual a</label>
                                <input type="number" id="doseBig" name="doseBig" class="form-control" min="0">
                            </div>
                            <div class="form-group mb-3">
                                <label>Dosis Aplicadas Menor o Igual a</label>
                                <input type="number" id="doseLess" name="doseLess" class="form-control" min="0">
                            </div>
                            <div class="form-group mb-3">
                                <label>Fecha de Corte</label>
                                <input type="date" id="cutOffDate" name="cutOffDate" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Consultar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <h1>Listado de Registros</h1>
                <div class="table-responsive py-4">
                        {{df|safe}}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
